<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>WEBKUY</title>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/images/Logo.png" alt="logo">
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#social">Social</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>Halo <span class="creative">Semuanya</span></h1>
                    <div class="slide">
                        <img class="tile-image" src="./assets/images/beautiful.jpg" alt="hand and flower in water">
                        <article>
                            <h2 class="card-title">Make it Prettier</h2>
                            <p>Berikan sentuhan kreatif dan dinamis untuk membuat pengunjung tertarik dan terinspirasi.</p>
                        </article>
                    </div>
                    <div class="slide">
                        <img class="tile-image" src="./assets/images/design.jpg" alt="hand and flower in water">
                        <article>
                            <h2 class="card-title">Design</h2>
                            <p>belajar design.</p>
                        </article>
                    </div>
                    <div class="slide">
                        <img class="tile-image" src="./assets/images/construction.jpg" alt="metal structure">
                        <aside>
                            <article>
                                <h2 class="card-title">Construction</h2>
                                <p>dibuat dengan html,css,js.</p>
                            </article> 
                        </aside>
                    </div>  
                </div>
            </div>
        </div>
    </main>    
    <footer>
        <p>Create Develop Design by <span class="pfp">ZAN</span></p>
    </footer>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlides() {
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex].style.display = 'block';
            slideIndex = (slideIndex + 1) % slides.length;
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
        showSlides();
    </script>
</body>
